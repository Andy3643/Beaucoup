{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-3">
        
        </div>
        <div class="col-6">
            
            <div class="card" style="width: 30rem;">
                <div class="text-center">          
                    <img src="{{ current_user.profile.profile_pic.url }}" alt="profile image" class="rounded-circle profile-img mt-3" width="50%">
                    </div>
                
                <div class="card-body">
                    <div class="text-center">
                    <h4 class="card-title">{{ current_user.username }}</h4>
                    <p><i>({{ current_user.profile.user_email }})</i></p>
                    
                    </div>
                    <p class="card-text">{{ current_user.profile.user_bio }}</p>
                  <div class="text-center" >
                    <a href="{% url 'profile' %}" class="btn btn-primary">Update Profile</a>
                  </div>
                  
                </div>
              </div>
              </div>
        </div>
        <div class="col-3">
            
        </div>
    </div>
</div>
{% endblock%}
