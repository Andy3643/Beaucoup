{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <img src="{% static '/images/girl-login .jpg' %}" alt="welcome" width="100%">
        </div>
        <div class="col-1"></div>
        <div class="col-5 mt-5">
            <h2 style="font-family: 'Courgette', cursive;
            color: red;" class="text-center">Welcome to Beaucoup</h2>
            <div class="content-section">
                <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-center">Log in</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Log in</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small  class="text-muted">Dont have an Account<a  href="{% url 'register' %}" class="ml-2">Sign up</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
